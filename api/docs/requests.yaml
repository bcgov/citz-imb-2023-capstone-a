components:
### SCHEMAS ###
  schemas:
    ReimbursementRequestReceived:
      type: object
      description: The received form data.
      properties:
        data:
          type: object
          properties:
            firstName:
              type: string
              example: Joe
            lastName:
              type: string
              example: Smith
            employeeId:
              type: integer
              example: 123456
            itemsPurchased:
              type: array
              items:
                type: string
              example:
                - Toothpaste
                - Oranges
            purchaseDate:
              type: string
              example: 2023-03-30
            attachReceipts:
              type: array
              items:
                type: object
                format: binary
            approvalDate:
              type: string
              example: 2023-03-30
            attachApproval:
              type: array
              items:
                type: object
                format: binary
            supplierName: 
              type: string
              example: Walmart
            supplierPhoneNumber:
              type: string
              example: (234) 234-2345
            supplierEmail:
              type: string
              example: joesmith@gmail.com
            additionalComments:
              type: string
              example: Have a good day!
            submit:
              type: boolean
              example: true
      required:
        - firstName
        - lastName
        - employeeId
        - itemsPurchased
        - purchaseDate
        - attachReceipts
        - approvalDate
        - attachApproval
        - submit
  responses:
    429TooManyRequests:
      description: Express rate limiter reached. Too many requests.
      content: 
        text/plain:
          schema:
            type: string
            example: 'Too many requests, please try again later.'
### PATHS ###
paths:
  /requests:
    post:
      tags:
        - Requests
      summary: Receives a request from a CHEFS form.
      description: Receives a request from a CHEFS form.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReimbursementRequestReceived'
      responses:
        '201':
          description: OK
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/ReimbursementRequestReceived'
        '429':
          $ref: '#/components/responses/429TooManyRequests'

